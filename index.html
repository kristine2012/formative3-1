<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formative 3.1</title>
  </head>
  
  <body class="container">
    <h1 class="jumbotron bg-danger text-white text-center">News 3.1</h1>
    <h2 class="text-dark ">News API 1</h>

    <div class="row my-5 px-2 bg-dark">
      <input type="text" id="search-term" class="form-control" placeholder="Search...">

      <!-- country endpoints -->
      <select id="country" class="col mr-5 mt-3 mb-3 bg-danger text-white" name="country">
        <option value="us">America</option>
        <option value="no">Norway</option>
        <option value="ma">Morocco</option>
        <option value="cz">Czech Republic</option>
      </select>

      <!-- category endpoints -->
      <select id="category" class="col mr-5 mt-3 mb-3 bg-danger text-white" name="sizes">
        <option value="business">Business</option>
        <option value="entertainment">Entertainment</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
      </select>

      <button id="submit" type="button" class="col mt-3 mb-3 btn btn-warning btn-lg text-light border border-light">Search</button>
    </div>


    <!-- Articles - updated with API results -->
    <section id="articles">
      <div class="container row">
        <div id="api-results"></div>
      </div>
    </section>


   <!-- About  -->
    <section id="about">
      <div class="container">
        <div id="about-results"></div>
      </div>
    </section>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/config.json"></script>
    <script src="js/script.js"></script>
  </body>
</html>
